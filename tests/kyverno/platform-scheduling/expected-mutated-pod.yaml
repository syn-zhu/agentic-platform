apiVersion: v1
kind: Pod
metadata:
  name: controller-pod
  namespace: kagent-system
spec:
  containers:
    - name: controller
      image: ghcr.io/kagent-dev/controller:latest
  nodeSelector:
    node-role: platform
  tolerations:
    - key: workload
      operator: Equal
      value: platform
      effect: NoSchedule
