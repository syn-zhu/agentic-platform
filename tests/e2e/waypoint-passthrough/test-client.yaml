apiVersion: v1
kind: Pod
metadata:
  name: test-client
  labels:
    app: test-client
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: ["sleep", "3600"]
  nodeSelector:
    node-role: agents
  tolerations:
    - key: workload
      value: agents
      effect: NoSchedule
