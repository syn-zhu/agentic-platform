# OpenTelemetry Collector — gRPC-to-HTTP bridge for Langfuse
#
# kagent agent pods export traces via gRPC OTLP (hardcoded in kagent-core).
# Langfuse only accepts HTTP OTLP. This collector bridges the two:
#   Agent pods → gRPC:4317 → Collector → HTTP → Langfuse /api/public/otel/v1/traces
#
# AgentGateway sends HTTP OTLP directly to Langfuse (no collector needed).
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: langfuse
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"
          http:
            endpoint: "0.0.0.0:4318"

    processors:
      batch:
        timeout: 5s
        send_batch_size: 512

    exporters:
      otlphttp:
        endpoint: "http://langfuse-web.langfuse.svc.cluster.local:3000/api/public/otel"
        headers:
          Authorization: "${env:LANGFUSE_AUTH_HEADER}"
        tls:
          insecure: true

    service:
      telemetry:
        logs:
          level: info
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: langfuse
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: collector
          image: otel/opentelemetry-collector-contrib:0.145.0
          args: ["--config=/etc/otel/config.yaml"]
          env:
            - name: LANGFUSE_AUTH_HEADER
              valueFrom:
                secretKeyRef:
                  name: otel-collector-auth
                  key: AUTH_HEADER
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - name: config
              mountPath: /etc/otel
      volumes:
        - name: config
          configMap:
            name: otel-collector-config
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: langfuse
  labels:
    app: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
