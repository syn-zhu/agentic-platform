# Platform RBAC — ClusterRoles for tenant self-service
#
# Tenants are granted "tenant-agent-developer" via per-namespace RoleBinding.
# This gives them CRUD on Agents, MCPServers, and Backends within their own
# namespace. HTTPRoutes are auto-generated by Kyverno (read-only for tenants).

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tenant-agent-developer
  labels:
    platform.agentic.io/role: tenant
rules:
  # ── kagent CRDs ──
  - apiGroups: ["kagent.dev"]
    resources:
      - agents
      - remotemcpservers
      - modelconfigs
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # ── kmcp CRDs ──
  - apiGroups: ["kmcp.kagent.dev"]
    resources:
      - mcpservers
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # ── Gateway API (read-only — routes are auto-generated by Kyverno) ──
  - apiGroups: ["gateway.networking.k8s.io"]
    resources:
      - httproutes
      - grpcroutes
    verbs: ["get", "list", "watch"]

  # ── AgentGateway CRDs ──
  - apiGroups: ["agentgateway.dev"]
    resources:
      - agentgatewaybackends
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # ── Core resources ──
  - apiGroups: [""]
    resources:
      - secrets
      - configmaps
      - services
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: [""]
    resources:
      - pods
      - pods/log
    verbs: ["get", "list", "watch"]

  - apiGroups: ["apps"]
    resources:
      - deployments
    verbs: ["get", "list", "watch"]

  # ── Agent Sandbox CRDs ──
  - apiGroups: ["agents.x-k8s.io"]
    resources:
      - sandboxes
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources:
      - sandboxclaims
      - sandboxtemplates
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
